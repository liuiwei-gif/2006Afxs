<script>
    function confirm(flag) {
        return new Promise((resolve, reject) =>{
            if (flag == 1) {
                return resolve({
                    code: 200,
                    msg: "请求成功"
                })
            } else if (flag == 2) {
                return reject({
                    code: 500,
                    msg: "热死我了"
                })
            }
        })
    }

    confirm(1).then(res => {
        console.log(res)
    }).catch(err => {
        console.log(err)
    })
    confirm(2).then(res => {
        console.log(res)
    }).catch(err => {
        console.log(err)
    })
</script>
